<!doctype HTML>

<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
 </head> 
  
<body style='margin : 0px; overflow: hidden;'>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-assets>
            <a-asset-item id="animated-asset" src="img/envelope.gltf"></a-asset-item>
        </a-assets>

        <!--
        <a-marker type="barcode" value="10">
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>
-->
        <a-marker id="animated-marker" type="barcode" value="10">
            <a-entity gltf-model="#animated-asset"
                      scale="2">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
      <canvas class="a-canvas" data-aframe-canvas="true" width="1202" height="902"></canvas>
      <div class="a-loader-title" style="display: none;"></div>
      <a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity>
      <a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity>
      
    </a-scene>
  <video autoplay="" muted="" playsinline="" id="arjs-video" style="width: 962.667px; height: 722px; position: absolute; top: 0px; left: 0px; z-index: -2; margin-left: -406.333px; margin-top: 0px;"></video>
  
</body>
  <div id="vimeo-record-extension"></div>
</html>
